<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bike Showcase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: auto;
      flex-direction: column;
    }

    .bike-container {
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      animation: fadeIn 1.5s ease-in-out;
      text-align: center;
      margin-bottom: 40px;
    }

    .bike-container img {
      width: 100%;
      border-radius: 20px;
      animation: zoomIn 2s ease forwards;
      opacity: 0;
    }

    h1 {
      font-size: 24px;
      margin-top: 15px;
      letter-spacing: 1px;
    }

    .details {
      margin-top: 15px;
      font-size: 16px;
      text-align: left;
      line-height: 1.6;
      color: #ddd;
      border-top: 1px solid #444;
      padding-top: 10px;
    }

    .price {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #00ff88;
    }

    .whatsapp-icon {
      width: 60px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 999;
      transition: transform 0.3s ease;
    }

    .whatsapp-icon:hover {
      transform: scale(1.1);
    }

    .visit-btn {
      background-color: #00ff88;
      color: #000;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .visit-btn:hover {
      background-color: #00cc6a;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
      .details {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

 <div class="bike-container">
  <img src="https://iili.io/3Gbi4FR.md.jpg" alt="Bike" />
  <h1>Orbsa Road Bike</h1>
  <div class="details">
    <p><strong>Category:</strong> Road</p>
    <p><strong>Gear System:</strong> 8-speed</p>
    <p><strong>Frame:</strong> Aluminium</p>
    <p><strong>Brake:</strong> Mechanical Disc Brakes</p>
    <p><strong>Crank Size:</strong> 8t</p>
    <p><strong>Brand:</strong> Orbsa</p>
    <p><strong>Location:</strong> Nairobi CBD</p>
    <p><strong>Delivery:</strong> Available (charges apply)</p>
  </div>
  <div class="price">KSH 40,000</div>
      <a class="visit-btn" href="https://spencemiles.github.io/Manyanjaroadbikeshop/" target="_blank">
      Visit Full Website
    </a>
  </div>
</div>


    <!-- Website link -->
   
  <!-- WhatsApp Icon -->
  <img
    src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
    alt="Chat on WhatsApp"
    class="whatsapp-icon"
    id="whatsappLink"
  />

  <script>
    // Animate image on load
    window.addEventListener('load', () => {
      const bikeImage = document.querySelector('img');
      bikeImage.style.opacity = 1;
    });

    // WhatsApp click event
    document.getElementById('whatsappLink').addEventListener('click', () => {
      const phoneNumber = "+254790617211"; // Replace with your number
      const message = encodeURIComponent("Hello, i was refered by Lillian wambua Iâ€™m interested in the Orbsa Road Bike. Is it still available?");
      const whatsappURL = `https://wa.me/${phoneNumber}?text=${message}`;
      window.open(whatsappURL, "_blank");
    });
  </script>
</body>
</html>
